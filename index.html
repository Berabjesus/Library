<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<link rel="stylesheet" href="./css/style.css">
<title>The BooK Library</title>
</head>
<body>
  <div class="container-fluid">
    <header class="border py-2">
      <h1 class="text-center">Library</h1>
    </header>
    <button type="button" class="btn btn-info my-2" id="showForm" onclick="displayForm()">Add a new book</button>
    <div class="border row form-container" id="formContainer">
      <form action="post" class="col-8 mx-auto">
        <div class="form-group">
          <label for="bookTitle">Book Title</label>
          <input type="text" class="form-control" id="bookTitle">
        </div>
        <div class="form-group">
          <label for="authorName">Author Name</label>
          <input type="text" class="form-control" id="authorName">
        </div>
        <div class="form-group">
          <label for="pageNum">Number of pages</label>
          <input type="number" class="form-control" id="pageNum">
        </div>
        <button type="button" class="btn btn-info" onclick="getBookDetails()">Add</button>
      </form>
    </div>

    <div class="book-container" id="bookContainer">

    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
  <script src="./js/index.js"></script>
</body>
</html>
